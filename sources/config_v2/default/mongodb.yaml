# MongoDB connection settings
mongodb:
  # Connection settings
  connection_string: "mongodb+srv://{username}:{password}@{host}:{port}/{database}"
  host: "localhost"
  database: "quant_estate"
  collection: "listings"
  db_query: ""
  
  # Authentication settings
  username: ""
  password: ""
  auth_source: "admin"
  auth_mechanism: "SCRAM-SHA-256"
  
  # Security settings
  ssl: false
  replica_set: null
  
  # Connection pool settings
  max_pool_size: 100
  min_pool_size: 0
  max_idle_time_ms: 60000
  
  # Write concern settings
  write_concern:
    w: 1
    wtimeout: 5000
