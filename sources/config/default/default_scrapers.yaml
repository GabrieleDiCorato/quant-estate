immobiliare:
  # Configuration for immobiliare.it connector
  enabled: true  # Enable or disable the connector

  # Base URL for immobiliare.it
  base_url: "https://www.immobiliare.it"

  # Request settings
  request_settings:
    min_delay: 10  # Minimum delay between requests in seconds
    max_delay: 20  # Maximum delay between requests in seconds

  # Storage settings
  storage_settings:
    type: "mongodb"  # Storage type: "file" or "mongodb"
    
    file:
      # File storage settings
      base_path: "data/immobiliare"  # Base path for file storage

    mongodb:
    # MongoDB settings (only if storage_settings.type = mongodb)
      id_collection: "ids"
      listing_collection: "listings"

